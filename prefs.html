<html>
<head>
  <title>Preferences</title>
  <link rel="stylesheet" href="aguide.css" type="text/css">
</head>
<body class="os3">

<div id="prefs-dlg" hidden>
  Theme<br>
  <input type="radio" name="theme" id="theme_os3" value="os3"><label for="theme_os3">OS3</label><br>
  <input type="radio" name="theme" id="theme_native" value="native"><label for="theme_native">Native browser</label><br>
  <br>
  AmigaGuide Detection<br>
  <input type="checkbox" id="file-ext">
  <label for="file-ext" class="has-help">Detect by filename</label>
  <div class="help">Intercept downloads of files with .guide extension</div>
  <br>
  <input type="checkbox" id="file-sig">
  <label for="file-sig" class="has-help">Detect by signature</label>
  <div class="help">Inspect each downloaded file and interpret as
  AmigaGuide if file starts '@database'</div>
  <br>
<br><br><br><br>
  <div class="center">
    <button type="button" class="button" id="save-button">Save</button>&nbsp;
    <button type="button" class="button" id="cancel-button">Cancel</button>
  </div>
</div>

<script src="prefs.js"></script>

</body>
</html>
